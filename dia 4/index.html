<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Account Login</title>
</head>
<body>
    <main class="container">
        <h2>Account Login</h2>
        <form action="datos-de-acceso">
            <input type="email" class="email-input" placeholder="Email">
            <input type="password" placeholder="Password">
            <div class="options">
                <input type="checkbox" id="stay-logged-in">
                <label for="stay-logged-in">Stay logged in</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit">Login</button>
            <button type="button">Register</button>
        </form>
        <div class="social-media">
            <h3>Join us on</h3>
            <a href="#"><img src="discord-icon.png" alt="Discord"></a>
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="youtube-icon.png" alt="YouTube"></a>
        </div>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">About us</a>
        </div>
    </main>
</body>
</html>
