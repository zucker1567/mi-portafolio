<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Display</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        .caja-inline {
            display: inline;
            border: 2px solid blue;
            padding: 10px;
            margin: 5px;
            background-color: lightblue;
        }

        .caja-block {
            display: block;
            border: 2px solid red;
            padding: 10px;
            margin: 5px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de cajas con display</h1>

    <span class="caja-inline">Soy Inline 1</span>
    <span class="caja-inline">Soy Inline 2</span>

    <div class="caja-block">Soy Block 1</div>
    <div class="caja-block">Soy Block 2</div>

</body>
</html>
